<!DOCTYPE html>
<html>
    <head>
        <title>v_else_if实例</title>
        <script src="../lib/vue.js"></script>
    </head>
    <body>
        <div id="if_ex">
            <div v-if='options == A'>选项A</div>
            <div v-else-if = 'options == B'>选项B</div>
            <div v-else-if= 'options == C'>选项C</div>
            <div v-else = 'options == D'>选项D</div>
        </div>
        <script src="../js/v_else_if.js"></script>
    </body>
</html>
