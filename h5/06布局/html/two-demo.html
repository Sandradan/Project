<!DOCTYPE html>
<html>
    <head>
        <title>两栏布局</title>
        <link rel="stylesheet" href="../css/two-demo.css">
    </head>
    <body>
        <div class="wrapper" id="wrapper">
            <div class="left">
                左边固定宽度，高度不固定</br></br></br></br>高度可能会很小，也可能很大
            </div>
            <div class="right">
                这里的内容可能比左侧高。也可能比左侧低。高度需要自适应</br>
                基本的样式是，两个div相聚20px，左侧div宽120px
            </div>
        </div>
    </body>
</html>
