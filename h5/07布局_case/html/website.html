<!DOCTYPE html>
<html>

<head>
    <title>ife任务</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    font-size: 10px;
}
header {
    width: 100%;
    background-color:rgb(51,51,51); 
}
.container {
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
    height: 100%;
}
.container .login {
    float: left;
    height: 100%;
}
.login p {
    color: aliceblue;
    margin: 20px 0;
    font-size: 3rem;
}
div.nav{
    float: right;
}
.nav ul li {
    float: left;
    list-style: none;
    margin: 8px;
}

.nav a {
    color: aliceblue;
    font-size: 1.5rem;
}
.main {
    width: 100%;
}
.banner_container {
    width: 100%;
    height: 30rem;
    background: rgb(102, 187, 52)
}
.container .dot_container {
    float: right;
    width: 16rem;
    height: 5rem;
    margin-top: 24rem;
    display: flex;
    align-items: flex-end;
}
.container .dot {
    /* float: left; */
    width: 3rem;
    height: 3rem;
    margin-right: 0.5rem;
    border: solid 1px rgb(45, 88, 20);;
    background-color:rgba(255, 255, 255, 0.5); 
    display: flex;
    align-items: center;
    justify-content: center;
    color:rgb(45, 88, 20);

}
.container .dot_big {
    height: 5rem;
    background-color:rgba(255, 255, 255,0.8); 
    border: solid 1px black;;
    color: black;
}
article {
    width: 100%;
}
.tabs_container {
    height: 6rem;
    border-bottom: 1px solid rgb(189, 187, 187);
    position: relative;

}
.tabs_container .container {
    width: 80%;
    margin: auto;
}
.test {
    position: absolute;
    bottom: -1px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    /* overflow: hidden; */

}
.test li {
    float: left;
    list-style: none;
    padding: 1rem 1.5rem;
    border: 1px solid rgb(189, 187, 187);
    border-top-left-radius: 2.5rem;
    border-top-right-radius: 2.5em;
    background-color: rgb(238, 238, 238);
}

.tabs_container a {
    color: black;
    text-decoration: none;
    font-size: 2rem;
}
.test li:first-child {
    background-color: white;
    border-bottom: 1px solid white;
}
.content_container .box{
    display: flex;
    flex-flow: wrap;
    margin-bottom: 2rem;

}

.content1 {
    border: 1px solid rgb(189, 187, 187);
    padding: 8%;
    flex: auto;
    margin-right: 2rem;
    margin-top: 2rem;
    font-size: 1.6rem;

}
.content2 {
    flex: auto;
    margin-right: 2rem;
    padding: 5%;
    border: 1px solid  rgb(189, 187, 187);
    margin: 2rem 2rem 0 0;
    font-size: 1.6rem;

}
footer {
    width: 100%;
    height: 15rem;
    background-color: rgb(102,102,102);
    color: aliceblue;
    text-align: center;
    font-size: 1.6rem;
    padding-top: 2rem;
}

    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="login">
                <p>Logo</p>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="https://github.com/">GitHub</a></li>
                    <li><a href="https://github.com/join?source=header-home">register</a></li>
                    <li><a href="https://github.com/login">login</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="banner_container">
            <div class="container">
                <div class="dot_container">
                <div class="dot">1</div>
                <div class="dot dot_big">2</div>
                <div class="dot">3</div>
                <div class="dot">4</div>
                </div>
            </div>
        </div>
        <article>
            <div class="tabs_container">
                <div class="container">
                <ul class="test">
                        <li><a href="https://github.com/">HOME</a></li>
                        <li><a href="#">PEOFILE</a></li>
                        <li><a href="#">ABOUT</a></li>
                    </ul>
            </div>
            
            </div>

            <div class="content_container">
                <div class="container box">
                    <div class="content1">This is content 1</div>
                    <div class="content1">This is content 2</div>
                    <div class="content1">This is content 3</div>
                    <div class="content2">This is content 4</div>
                    <div class="content2">This is content 5</div>
                    <div class="content2">This is content 6</div>
                    <div class="content2">This is content 7</div>
                    <div class="content1">This is content 8</div>
                    <div class="content1">This is content 9</div>
                    <div class="content1">This is content 10</div>

                </div>
            </div>
        </article>
    </div>
    <footer>@2018 ife.baidu.com</footer>
</body>

</html>
