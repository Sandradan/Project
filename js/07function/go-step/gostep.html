<body>
    <script>
        // 我们必须考虑更多的问题，比如传入参数的正确性和合法性，比如传入的参数是不是数字，是不是正整数
        function Go() {
            console.log('Gogo');
        }

        function GoSteps(n) {
            
            if (isNaN(n)) {
                if ( n == 'true'|| n ==undefined) {
                        Go();
                } else {
                    alert('please input correct number');
                }
            } else {
                if (n <= 0) {
                    alert('please input number above 0')
                } else {
                    while (Math.floor(n--)) {
                        Go();
                    }
                }
            }

        }
        // GoSteps(10);  Go 10次
        // GoSteps(1);  Go 1次
        // GoSteps();  Go 1次，认为缺少参数时，默认参数为1
        // GoSteps(0);  0次
        // GoSteps(-1);  0次
        // GoSteps(1.4);   Go 1次
        // GoSteps(1.6);   Go 1次
        // GoSteps(-1);   0次
        // GoSteps(true);   Go 1次
        // GoSteps(false);   0次
        // GoSteps("Test");   0次
        // GoSteps(NaN);   0次
        // GoSteps(null);   0次
    </script>
