<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹窗</title>
</head>
<style>
    html,
    body {
        height: 100vh;
    }

    .box {
        width: 100vw;
        height: 200px;
        background-color: cadetblue;
    }
    .bgbox{
        width:100%;
        height: 100%;
        position: absolute;
        background-color: rgb(3, 3, 3); 
        opacity: 0.6;
        top: 0;
        left: 0;
    }
    .winBox {
        height: 300px;
        width: 300px;
        border: 1px solid rgb(32, 68, 228);
        background-color: rgb(32, 68, 228);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    .shut{
        position: absolute;
        right: 0;
        top: 0;
    }
</style>

<body>
    <div class="box">
        <button>click me</button>
    </div>
    <script>
        var btn = document.querySelector('button')
        var box = document.querySelector('.box')
        btn.addEventListener('click', function () {
            
            var bgBox = document.createElement('div');
            bgBox.setAttribute('class','bgbox');
            box.appendChild(bgBox);
            var winBox = document.createElement('div');
            winBox.setAttribute('class', 'winBox');
            box.appendChild(winBox);
            var shut = document.createElement('div');
            shut.setAttribute('class','shut');
            shut.innerHTML = '关闭';
            winBox.appendChild(shut);
            shut.onclick = function(){
                shut.parentNode.parentNode.removeChild(shut.parentNode);
                bgBox.parentNode.removeChild(bgBox)
            }

        })
    </script>
</body>

</html>
