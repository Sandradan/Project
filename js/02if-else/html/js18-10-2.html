<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        document.getElementById("trans-btn").onclick = function () {
            var x = document.getElementById("dec-number").value;
            dec2bin(x);
        }

        function dec2bin(decNumber) {


            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            if (decNumber < 0) {
                alert("请输入一个非负整数");
            } else {
                var q = binary(decNumber);
                document.getElementById("result").innerHTML = ("计算结果为：" + q);
            }
        }


        // 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding
        function binary(num) {
            var resArry = [];
            var xresArry = [];
            i = 0;
            //除2取余
            for (; num > 0;) {
                resArry.push(num % 2);
                num = parseInt(num / 2);
                i++;
            }
            //倒序排列
            for (j = i - 1; j >= 0; j--) {
                xresArry.push(resArry[j]);
            }
            return xresArry.join().replace(/,/g, "");
        }
    </script>
</body>

</html>
