<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Function start</title>
    <style>
        .msgBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 242px;
            background: #eee;
        }

        .msgBox p {
            line-height: 1.5;
            padding: 10px 20px;
            color: #333;
            background-position: 25px center;
            padding-left: 82px;
            background-repeat: no-repeat;
        }

        .msgBox button {
            background: none;
            border: none;
            position: absolute;
            top: 0;
            right: 0;
            font-size: 1.1rem;
            color: #aaa;
        }
    </style>
</head>

<body>
    <button>Display message box</button>

    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click', show);

        function show() {
            // displayMessage('Woo, this is a different message!', 'chat');
            displayMessage('Woo, this is a warning!', 'warning');
            // displayMessage("sorry,there's no message!");
        }

        function displayMessage(msgText, msgType) {
            var html = document.querySelector('html');
            var panel = document.createElement('div');
            panel.setAttribute('class', 'msgBox');
            html.appendChild(panel);
            var text = document.createElement('p');
            text.textContent = msgText;
            panel.appendChild(text);
            var closeBtn = document.createElement('button');
            closeBtn.textContent = 'x';
            panel.appendChild(closeBtn);
            closeBtn.onclick = function () {
                panel.parentNode.removeChild(panel);
            }
            if (msgType === 'warning') {
                text.style.backgroundImage = 'url(../icon/warning.png)';
                text.style.backgroundColor = 'red';
                text.style.color = 'black';

            } else if (msgType === 'chat') {
                text.style.backgroundImage = 'url(../icon/chat.png)';
                text.style.backgroundColor = 'blue';
                text.style.color = 'white';

            } else {
                text.style.paddingLeft = '20px';

            }

        }
    </script>
</body>

</html>
