<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Function library example</title>
    <style>
        input {
            font-size: 1em;
            margin: 10px 1px 0;
        }
    </style>
</head>

<body>

    <input class="numberInput" type="text" maxlength="3">
    <button>结果</button>
    <p></p>

    <script>
        var input = document.querySelector('input');
        var btn = document.querySelector('button');
        var text = document.querySelector('p');
        btn.addEventListener('click', squared);
        btn.addEventListener('click', changetext);

        function squared(num) {
            return num * num;
        }
        function cube(num){
            return num **3;
        }
        function fa(num){
            var i = num;
            while(i>1){
                num *=i-1;
                i--;
            }
            return num;
        }
        function area(num){
            return 3.14*num*num;
        }
        function changetext() {
            var num = input.value;
            if(num === ''){
                text.innerHTML = 'the number is empity';
            }else if (isNaN(num)) {
                text.innerHTML = 'please input a number';
            } else {
                text.innerHTML = num + "'s square is:" + squared(num)+'.'+'</br>'+
                num + "'s cube is:" + cube(num)+'.'+'</br>'+
                num + "'s fa is:" + fa(num)+'.'+'</br>'+
                num + "'s area is:" + area(num)+'.';
            }
        }
    </script>
</body>

</html>
