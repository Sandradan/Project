    // 实现如阅读材料中， 队列的相关进栈、 退栈、 获取栈顶、 判空的操作
    // 栈顶对应数组中第一个元素
    // 进栈和退栈操作后， 需要在 id 为 stack - cont 的 p 标签中更新显示栈中的内容， 栈顶在最左侧， 中间用 - < 连接（ 练习使用数组的join方法）


    // 进栈
    function enter() {
        var iv = input.value;
        input.value = '';
        if (iv == '') {
            alert('输入内容不能为空');
        } else {
            stack.push(iv);
            text.innerHTML = "栈内容：" + stack.join('&lt;-');
        }
        input.focus();
    }

    // 退栈
    function exit() {
        stack.pop();
        text.innerHTML = "栈内容：" + stack.join('&lt;-');
        input.focus();

    }

    // 打印栈顶元素内容
    function printer() {
        text.innerHTML = "栈内容：" + stack[0];
    }

    // 判断栈是否为空
    function isempty() {
        if (stack.length !== 0) {
            text.innerHTML = '栈内容不为空';
        } else {
            text.innerHTML = '栈内容为空';
        }
    }
