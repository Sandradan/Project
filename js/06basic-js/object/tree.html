    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
        var id;

        function find(obj) {
            if (obj != null) {
                if (obj.name === name) {
                    id = obj.id;
                }
                find(obj.left);
                find(obj.right);
            }
        }
        find(tree);
        return id;

    }


    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
        var name;

        function find(obj) {
            if (obj != null) {
                if (obj.id === id) {
                    name = obj.name;
                }
                find(obj.left);
                find(obj.right);
            }
        }
        find(tree);
        return name;
    }
