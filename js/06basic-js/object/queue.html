        // 实现如阅读材料中， 队列的相关入队、 出队、 获取队头、 判空的操作
        // 队头对应数组中第一个元素
        // 入队和出队操作后， 需要在 id 为 queue - cont 的 p 标签中更新显示队列中的内容， 队头在最左侧， 中间用 < -连接（ 练习使用数组的join方法）

        //入队
        function enter() {
            var iv = input.value;
            input.value = '';
            if (iv == '') {
                alert('输入内容不能为空');
            } else {
                queue.push(iv);
                text.innerHTML = "队列内容：" + queue.join('&lt;-');
            }
            input.focus();
        }

        //出队
        function exit() {
            queue.shift();
            text.innerHTML = "队列内容：" + queue.join('&lt;-');
            input.focus();
        }

        //打印队头元素内容
        function printer() {
            text.innerHTML = '队列内容：' + queue[0];
        }

        //判断队列是否为空
        function isempty() {
            if (queue.length !== 0) {
                text.innerHTML = '队列不为空';
            } else {
                text.innerHTML = '队列为空';
            }
        }
