<div>
    <label>String A:
        <input id="radio-a" type="radio" checked name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script>
    var radioA = document.querySelector('#radio-a');
    var radioB = document.querySelector('#radio-b');
    var btn = document.querySelectorAll('button');
    var input = document.querySelectorAll('textarea');
    var result = document.querySelector('#result');
    var numA = document.querySelector('#num-a');
    var numB = document.querySelector('#num-b');

    function isNum(num) {
        if (isNaN(num) && num == '') {
            return false;
        } else {
            return true;
        }
    }

    function check(check) {
        if (check.checked) {
            return true;
        } else {
            return false;
        }
    }
    //获取当前选中输入的内容长度
    btn[0].addEventListener('click', function () {
        if (check(radioA)) {
            result.innerHTML = input[0].value.length;
        } else {
            result.innerHTML = input[1].value.length;

        }
    })
    //当前选中输入中的第3个字符
    btn[1].addEventListener('click', function () {
        if (check(radioA)) {
            result.innerHTML = input[0].value[2];
        } else {
            result.innerHTML = input[1].value[2];

        }
    })
    //把两个输入框的文字连接在一起输出（concat）
    btn[2].addEventListener('click', function () {
        result.innerHTML = input[0].value.concat(input[1].value);
    })

    // 输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
    btn[3].addEventListener('click', function () {
        result.innerHTML = input[0].value.indexOf(input[1].value);
    })

    //输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
    btn[4].addEventListener('click', function () {
        result.innerHTML = input[1].value.lastIndexOf(input[0].value);

    })
    //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
    btn[5].addEventListener('click', function () {
        if (check(radioA)) {
            if (+numA.value <= input[0].value.length - 1 && +numB.value <= input[0].value.length - 1 && +numB
                .value > +numA.value) {
                result.innerHTML = input[0].value.slice(+numA.value, +numB.value);
            } else {
                result.innerHTML = 'slice无效';
            }
        }
        if (check(radioB)) {
            if (+numA.value <= input[1].value.length - 1 && +numB.value <= input[1].value.length - 1 && +numB
                .value > +numA.value) {
                result.innerHTML = input[1].value.slice(+numA.value, +numB.value);
            } else {
                result.innerHTML = 'slice无效';
            }
        }
    })
    //当前选中输入框的行数
    btn[6].addEventListener('click',function(){
            if(check(radioA)){
                result.innerHTML = input[0].value.split(/\r?\n|\r/).length;
            }
            if(check(radioB)){
               result.innerHTML = input[1].value.split(/\r?\n|\r/).length;
            }
        })

    //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
    btn[7].addEventListener('click', function () {
        if(check(radioA)){
                result.innerHTML = input[0].value.substr(numA.value,numB.value);
            }
            if(check(radioB)){
                result.innerHTML = input[1].value.substr(numA.value,numB.value);
            }
    })

    //把所选输入框中的内容全部转为大写
    btn[8].addEventListener('click', function () {
        if (check(radioA)) {
            result.innerHTML = input[0].value.toUpperCase();
        }
        if (check(radioB)) {
            result.innerHTML = input[1].value.toUpperCase();
        }
    })

    //把所选输入框中的内容全部转为小写
    btn[9].addEventListener('click', function () {
        if (check(radioA)) {
            result.innerHTML = input[0].value.toLowerCase();
        }
        if (check(radioB)) {
            result.innerHTML = input[1].value.toLowerCase();
        }
    })

    //把所选输入框中内容的半角空格全部去除
    btn[10].addEventListener('click', function () {
        if (check(radioA)) {
            result.innerHTML = input[0].value.replace(/\s+/g, '');
        }
        if (check(radioB)) {
            result.innerHTML = input[1].value.replace(/\s+/g, '');
        }
    })

    //把所选输入框中内容的a全部替换成另外一个输入框中的内容
    btn[11].addEventListener('click', function () {
        if (check(radioA)) {
            result.innerHTML = input[0].value.replace(/a/g, input[1].value);
        }
        if (check(radioB)) {
            result.innerHTML = input[1].value.replace(/a/g, input[0].value);
        }
    })
</script>
